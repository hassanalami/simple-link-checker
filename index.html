<!DOCTYPE html>
<html lang="en">
<head>
	 <title>Link tester</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/jquery-numberedtextarea/jquery.numberedtextarea.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/jquery-numberedtextarea/jquery.numberedtextarea.js"></script>
	
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Simple link checker</h1>
            <p class="lead">https://github.com/hassanalami/simple-link-checker</p>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <textarea class="form-control bg-inverse" placeholder="Put your links here..." rows="13" spellcheck="false"></textarea>
                <progress class="progress progress-striped progress-success" value="0" max="0"></progress>
            </div>
            <div class="col-lg-2">
                <button id="test" type="button" class="btn btn-primary btn-block">Test me !</button>
                <button id="clear" type="button" class="btn btn-secondary btn-block">Clear all</button>
            </div>
        </div>
        
        <table class="table table-striped small" data-toggle="table">
            <thead>
                <tr>
                    <th class="col-md-2" data-sortable="true" data-field="code">Result</th>
                    <th class="col-md-10" data-sortable="true" data-field="url">URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="app.js"/></script>
</body>
</html>
